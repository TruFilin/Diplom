<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Электронная сервисная книжка{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">  <!-- Подключение CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}">
             <img src="{% static 'logo.jpg' %}" alt="Логотип" style="height: 30px;">
        </a>
        <div class="phone">Телефон: +7 (123) 456-78-90</div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}"><button>На главную</button></a>
                <a href="{% url 'logout' %}"><button>Выйти</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button>Авторизация</button></a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
         <img src="{% static 'logo.jpg' %}" alt="Логотип" style="height: 30px;">
        <div class="phone">Телефон: +7 (123) 456-78-90</div>
        <p style="font-family: 'PT-Astra_Sans_Bold';">Мой Силант 2025</p>
    </div>
</body>
</html>
